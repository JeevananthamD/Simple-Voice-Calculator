<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" >
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calculator">
                <div id="result">
                    <div id="screen">
                        <div id="history"></div>
                        <div id="input"></div>
                    </div>
                    <div id="microphoneContainer">
                        <span id="microphone"></span>
                        <span id="tooltip">Operations are plus, minus, multiply, divide &amp; reminder.The user input format is number + operation + number<br><br>Eg: 2 multiply 5 will be 2 &times 5.
                        </span>
                    </div>
                </div>
                <div id="keypad"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
